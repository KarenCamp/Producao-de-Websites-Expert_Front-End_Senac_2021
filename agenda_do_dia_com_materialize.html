<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda do Dia em JQuery e Materialize</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="center">Tarefas</h1>
        <h2 class="center">Organizando seu dia</h2>
        <ul class="center">
            <li><i class="small material-icons">event_available</i>
                Tarefas importantes
            </li>
            <li>
                <i class="small material-icons">free_breakfast</i>
                Não esqueça
            </li>
        </ul>
        <p>Título:</p><input type="text" class="campotitulo" id="campotitulo" size="50">
        <p>Observações:</p><input type="text" class="campoobs" id="campoobs">
        <div class="botoes">
            <a class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">arrow_downward</i></a>
        </div>
        <section class="tabeladados">
            <h4 class="center">Tarefas Agendadas</h4>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Tarefa</th>
                        <th>Observações</th>
                        <th>Remover</th>
                    </tr>
                </thead>
            
            <tbody>

            </tbody>
        </table>
        </section>
    </div>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
